<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="buttons.css">
</head>
<body class="background">
    <h1>Buttons</h1>
    <section>
        <h2>Filled</h2>
        <ul class="buttons-list">
            <li><button class="button filled enabled">Enabled</button></li>
            <li><button class="button filled hoveref filled-hover">Hovered</button></li>
            <li><button class="button filled focused">Focused</button></li>
            <li><button class="button filled pressed">Pressed</button></li>
            <li><button disabled class="button filled disabled ">Disabled</button></li>
        </ul>
    </section>
    <section>
        <h2>Outlined</h2>
        <ul class="buttons-list">
            <li><button class="outline button enabled"> <span class="button-state-layer"></span> Enabled</button></li>
            <li><button class="outline button hoveref">Hovered</button></li>
            <li><button class="outline button focused">Focused</button></li>
            <li><button class="outline button Ppressed">Pressed</button></li>
            <li><button class="outline button disabled">Disabled</button></li>
        </ul>
    </section>
    <section>
        <h2>Text</h2>
        <ul class="buttons-list">
            <li><button class="text button enabled">Enabled</button></li>
            <li><button class="text button hoveref">Hovered</button></li>
            <li><button class="text button focused">Focused</button></li>
            <li><button class="text button Ppressed">Pressed</button></li>
            <li><button class="text button disabled">Disabled</button></li>
        </ul>
    </section>
</body>
</html>
